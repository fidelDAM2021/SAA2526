site_name: "Mòdul: Sistemes d'Aprenentatge Automàtic (CE IA i Big Data) Curs 25/26"

theme:
  name: material
  logo: img/logo.svg
  palette:
  primary: 'deep purple'

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search

extra_css:
  - styles/taules.css

extra_javascript:
  - js/mathjax-config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


nav:
  - "Inici": "index.md"
  - "Presentació": "documents/index.md"
  - "1. Introducció a la Intel·ligència Artificial": "u01/index.md"
  - "2. Introducció als Sistemes d'Aprenentatge Automàtic": "u02/index.md"
  - "3. Preprocessament i estadística": "u03/index.md"
  - "4. Aprenentatge supervisat": "u04/index.md"


